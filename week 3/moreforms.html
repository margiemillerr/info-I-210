<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Week 3</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="index.html">Home</a>
        </li>
        <li>
          <a href="moreforms.html">More Forms</a>
        </li>
      </ul>
    </nav>
    <h1>More Forms</h1>
    <form action="moreforms.html" method="get">
      <div>
        <input
          type="checkbox"
          name="soulContract"
          id="soulContract"
          checked
          disabled
        />
        <label for="soulContract">Sign away your soul</label>
      </div>
      <div>
        <input
          type="radio"
          name="lengthContract"
          id="lengthContract1"
          value="1"
        />
        <label for="lengthContract1">1 Year</label>
        <input
          type="radio"
          name="lengthContract"
          id="lengthContract2"
          value="2"
        />
        <label for="lengthContract2">2 Years</label>
        <input
          type="radio"
          name="lengthContract"
          id="lengthContract50"
          checked
          value="50"
        />
        <label for="lengthContract50">50 Years</label>
        </div>
          <fieldset>
            <legend>Personal Info</legend>
            <div>
          <label for="fullname">Full name</label>
          <input
            type="text"
            name="fullname"`
            id="fullname"
            required
            list="commonNames"
          />
           <datalist id="commonNames">
          <option value="Scrappy">Scrappy</option>
          <option value="Meowth">Meowth</option>
          <option value="Human">Human</option>
        </datalist>
        <div>
        <select name="title" id="title">
          <option value="Necromancer">Necromancer</option>
          <option value="Jester">Jester</option>
          <option value="Barbarian">Barbarian</option>
          <option value="Janitor">Janitor</option>
        </select>
      </div>
      </fieldset>
        </div>
       
        <div>
          <input type="submit" value="E-Sign" />
        </div>
      </div>
    </form>
  </body>
</html>
